<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
      <h3 class="text-white">Login</h3>
      <form #f="ngForm"
            (ngSubmit)="onSubmit(f)">
          <div class="form-group">
              <label class="text-white" for="loginUsername">Username</label>
              <input type="text"
                     name="username"
                     ngModel
                     required
                     #username="ngModel"
                     class="form-control"
                     id="loginUsername"
                     placeholder="Enter username">
          </div>
          <div class="form-group">
              <label class="text-white" for="loginPassword">Password</label>
              <input type="password"
                     name="password"
                     ngModel
                     required
                     #password="ngModel"
                     class="form-control"
                     id="loginPassword"
                     placeholder="Password">
          </div>
          <div class="form-group form-check">
              <a class="text-white" [routerLink]="['/reset-password']">Forgot Password</a>
          </div>
          <button type="submit"
                  [disabled]="f.invalid"
                  class="btn btn-primary text-white">Login <i class="fas fa-sign-in-alt"></i></button>
      </form>
  </div>
</div>

<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or password
</div>


<router-outlet></router-outlet>
